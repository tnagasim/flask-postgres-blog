{% extends 'base.html' %}
{% block content %}
<a href="/create" role="button">新規登録</a>
{% for post in posts %}
<article>
    <a href="/{{ post.id }}/update" role="button">更新</a>
    <a href="/{{ post.id }}/delete" role="button">削除</a>
    <h2>{{ post.title }}</h2>
    <p>{{ post.created_at }}</p>
    <p>{{ post.body }}</p>
</article>
{% endfor %}
{% endblock %}
